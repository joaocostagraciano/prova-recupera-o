<script>
    //PROBLEMA
    /*
    Considere os seguintes preços, cotados para o Kg do Feijão
    let precosFeijao = [5.3, 4.32, 3.29, 7.99, 6.78, 7.19, 4.22];
    Apresente o preço mais caro do Kg do feijão e o preço mais barato.
    Apresenta também o preço médio do feijão.
    */

    //ENTRADA
    let precosFeijao = [5.3, 4.32, 3.29, 7.99, 6.78, 7.19, 4.22];

    //PROCESSAMENTO
 let feijao = 0;
  
  for (let preco of precosFeijao){
    feijao = feijao + preco;
  }
  
  const mediadofeijao = feijao /precosFeijao.length;
  const miorpreco = feijao.sort((a, b) => b - a)[0];
  const menorpreco = feijao.sort((a, b) => b - a)[0];

  //SAÍDA

 document.write(`maior preço é ${miorpreco.toFixed(2)}!<br>`);
 document.write(`menor preço é${menorpreco. toFixed(2)}!<br>`);
 document.write(`o preço da media do feijão e ${mediadofeijao.toFixed(2)}!`);


</script>
